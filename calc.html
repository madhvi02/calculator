<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
    <div id="calculator">
      <div id="heading">
         <p>CALCULATOR</p>
      </div>
      <div id="answer">
        <p id="display"></p>
      </div>
      <div id="content">
        
        <div class="button" data-value="AC">
        <span>AC</span>
        </div>
        <div  class="button" data-value=" ">
        <span>+/-</span>
        </div>
        <div class="button" data-value="%">
        <span>%</span>
        </div>
        <div id="operator" class="button" data-value="/">
        <span>/</span>
        </div>
        <div class="button" data-value="7">
         <span>7</span>
        </div>
        <div class="button" data-value="8">
        <span>8</span>
        </div>
        <div class="button" data-value="9">
        <span>9</span>
       </div>
       <div id="operator" class="button" data-value="*">
        <span>*</span>
       </div>
       <div class="button" data-value="4">
        <span>4</span>
       </div>
       <div class="button" data-value="5">
        <span>5</span>
       </div>
       <div class="button" data-value="6">
        <span>6</span>
       </div>
       <div id="operator" class="button" data-value="7">
        <span>-</span>
       </div>
       <div class="button" data-value="1">
        <span>1</span>
       </div>
       <div class="button" data-value="2">
        <span>2</span>
       </div>
       <div class="button" data-value="3">
        <span>3</span>
       </div>
       <div id="operator" class="button" data-value="+">
        <span>+</span>
       </div>
       <div class="button" data-value="0" style="width:316.5px">
        <span>0</span>
       </div>
       <div class="button" data-value=".">
        <span>.</span>
       </div>
       <div id="operator" class="button" data-value="=">
        <span>=</span>
       </div>
     
    </div>
    <script type="text/javascript" src="calc.js"></script>
</body>
</html>
